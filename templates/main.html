<!doctype html>
{% load static %}
<html>
    <head>
        <title>Base title</title>
        <link rel="stylesheet" type='text/css' media = 'screen' href="{% static 'styles/main.css' %}">
    </head>
    <body>
        {% include 'navbar.html' %}

        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
            <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        {% block content %}


        {% endblock %}
    </body>
</html>
